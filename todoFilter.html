<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script> 
<script src="app/js/todoApp.js"></script>
<script src="js/bootstrap.min.js"></script> 
<link href="css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body ng-app="app" ng-controller="namesCtrl">
<h2>Todo items filter</h2>
<div id="container">
<div class="row">
	<div class="col-md-4">
		<p>Sortera efter: <input type="text" ng-model="inputFilter"></p> 
		<h2>Deltagare Lexiconkurs:</h2> 
		<ul> 
			<li ng-repeat="x in names | filter : inputFilter"> {{x.name}} </li>
		</ul>
	</div>
	<div class="col-md-2">
	 	<table border="1" width="100%"> 
		 	<tr> 
			 	<th ng-click="orderByMe('name')">Name</th> 
			 	<th ng-click="orderByMe('country')">Country</th> 
		 	</tr> 
		 	<tr ng-repeat="x in names | orderBy:myOrderBy"> 
			 	<td>{{x.name}}</td> 
			 	<td>{{x.country}}</td> 
		 	</tr> 
	 	</table>
 	</div>
</div>
</div>
</body>
</html>
